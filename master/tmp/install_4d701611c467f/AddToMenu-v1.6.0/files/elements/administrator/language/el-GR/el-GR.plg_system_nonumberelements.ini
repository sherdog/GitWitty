NONUMBER_ELEMENTS_DESC_LONG=<div style="border:3px solid #F0DC7E;color:#CC0000;margin-bottom:10px;padding:2px 5px;font-weight:bold;">Μην απεγκαταστήσετε ή απενεργοποιήσετε αυτό το πρόσθετο αν χρησιμοποιείτε οποιαδήποτε επέκταση NoNumber!.</div>Η επέκταση NoNumber! χρειάζεται το πρόσθετο και δεν λειτουργεί χωρίς αυτό.<br /><br />NoNumber! Η επέκταση περιλαμβάνει:<ul><li>NoNumber! Extension Manager</li><li>Add to Menu</li><li>AdminBar Docker</li><li>Advanced Module Manager</li><li>Articles Anywhere</li><li>Better Preview</li><li>Cache Cleaner</li><li>CDN για Joomla!</li><li>Content Templater</li><li>CustoMenu</li><li>DB Replacer</li><li>Modalizer</li><li>Modules Anywhere</li><li>ReReplacer</li><li>Slider</li><li>Snippets</li><li>Sourcerer</li><li>Tabber</li><li>Timed Styles</li><li>What? Nothing!</ul>

