ADD_TO_MENU_DESC=<strong>Add to Menu</strong> - add content to your menu quickly in Joomla!
ADD_TO_MENU_DESC_LONG=With Add to Menu you will get an extra link in the top right of your Administrator to quickly add a menu item link of the page you are viewing.<br /><br />The link looks like:<br /><span><img src="modules/mod_addtomenu/addtomenu/images/icon.png" style="vertical-align: text-bottom" /> <a href="#">Add to Menu</a></span><br /><br />With most of the pages, if you create a new item, you will have to apply/save it before you can see and use this link.<br /><br />The link will only show up on a page if there is a component template file available for it in Add to Menu. These component template files are located in /administrator/modules/mod_addtomenu/addtomenu/components.

