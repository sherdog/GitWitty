SITE_EDIT_DOMAINS_TTIPS=Give here the list of domain name corresponding to this site (ID).<br/>Use comma or newline to separate the domain name.<br/>You can use full http(s)://host/sub_directory format.<br/>Example of valid domain:<ul><li>www.your_domain.com</li><li>your_domain.com</li><li>https://www.your_domain.com/sub_directoy</li></ul>
SITE_EDIT_EXPIRATION_DATE=Expiration date
