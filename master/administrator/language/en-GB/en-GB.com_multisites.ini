; ----------- Back-End Template ** Keyword ** ------------
TEMPLATE_KW=Possible keywords
TEMPLATE_KW_USER_LOGIN=<b>{user_login}</b> : This is the joomla user login
TEMPLATE_KW_USER_NAME=<b>{user_name}</b> : This is the full name of the user
TEMPLATE_KW_USER_ID=<b>{user_id}</b> : This is the joomla user identifier
TEMPLATE_KW_SITE_ID=<b>{site_id}</b> : Site identifier
TEMPLATE_KW_SITE_ID_LETTERS=<b>{site_id_letters}</b> : Site identifier where letters are converted in a directory path. ie: 'site' is converted into 's/i/t/e'
TEMPLATE_KW_SITE_ALIAS=<b>{site_alias}</b> : Site alias given by the front-end user
TEMPLATE_KW_ROOT=<b>{root}</b> : Absolute path on where is installed the current website
TEMPLATE_KW_MULTISITES=<b>{multisites}</b> : Absolute path to the multisites directory. Equivalent to {root}/multisites
TEMPLATE_KW_SITE_DIR=<b>{site_dir}</b> : Absolute path of the site directory. Equivalent to {multisites}/{site_id}
TEMPLATE_KW_REL_SITE_DIR=<b>{rel_site_dir}</b> : Relative path of the site directory. Equivalent to multisites/{site_id}
TEMPLATE_KW_SITE_DOMAIN=<b>{site_domain}</b> : Field domain fo the site
TEMPLATE_KW_SITE_URL=<b>{site_url}</b> : URL of the website
TEMPLATE_KW_DEPLOY_DIR=<b>{deploy_dir}</b> : Absolute path where the site must be deployed.
TEMPLATE_KW_SITE_PREFIX=<b>{site_prefix}</b> : Specific site table prefix that a front-end would choose
TEMPLATE_KW_RND_PSW_6_TO_10=<b>{rnd_psw_6}</b> to <b>{rnd_psw_10}</b> : Random password on a length of 6 to 10 characters
TEMPLATE_KW_RND_PSW=<b>{rnd_psw}</b> : Random password on a length of 8 characters
TEMPLATE_KW_RESET=<b>{reset}</b> : Force to reset the field value (clear it). Is generally used with FTP layer parameters

; ----------- Back-End Template ** EDIT / Common ** ------------
TEMPLATE_VIEW_EDT_TITLE=Website template Details.
TEMPLATE_VIEW_EDT_CMN_ID=ID
TEMPLATE_VIEW_EDT_CMN_ID_TTIPS=This is a template identifier
TEMPLATE_VIEW_EDT_CMN_GROUP=Group
TEMPLATE_VIEW_EDT_CMN_GROUP_TTIPS=Facultative group name that can be used by the front-end to restrict the visibility of the templates
TEMPLATE_VIEW_EDT_CMN_VALIDITY=Validity duration
TEMPLATE_VIEW_EDT_CMN_VALIDITY_TTIPS=Validity duration that can be used to compute the slave site expiration date. When empty, no limit
TEMPLATE_VIEW_EDT_CMN_TO_MAXSITE=Max nbr of sites / owner
TEMPLATE_VIEW_EDT_CMN_TO_MAXSITE_TTIPS=0 or empty = unlimited number of slave sites per owner.<br/>This may be used to limit the number of websites that may be created per owner.
TEMPLATE_VIEW_EDT_CMN_EXPIRE_URL=Expiration URL
TEMPLATE_VIEW_EDT_CMN_EXPIRE_URL_TTIPS=By default, when the validity period expire, JMS display the master website.<br/>Enter here a full URL (http://....) where you want to redirect the user in case of expiration.<br/>This may provide you the possibility to redirect the user to a re-new subscription.
TEMPLATE_VIEW_EDT_CMN_SKU=Product reference (SKU)
TEMPLATE_VIEW_EDT_CMN_SKU_TTIPS=This is a facultative product reference or Stock Keeping Unit (ie VirtueMart sku)<br/>This reference is used by front-end when it creates a slave site that require payment to be confirmed.
TEMPLATE_VIEW_EDT_CMN_TITLE=Title
TEMPLATE_VIEW_EDT_CMN_TITLE_TTIPS=Template title that will be show in the front-end
TEMPLATE_VIEW_EDT_CMN_DESCRIPTION=Description
TEMPLATE_VIEW_EDT_CMN_DESCRIPTION_TTIPS=Template description that will be displayed to front-end user.
TEMPLATE_VIEW_EDT_CMN_DOMAIN=List of domain names
TEMPLATE_VIEW_EDT_CMN_DOMAIN_TTIPS=Give here the list of domain name corresponding to this directory (ID).<br/>Use comma or newline to separate the domain name.<br/>(ie: www.your_domain.com, your_domain.com).<br/>This field is mandatory when the template is used from a front-end.<br/>For example: <ul><li>http://{site_url}/user_{user_id}</li><li>http://{site_url}/{site_alias}</li></ul>
TEMPLATE_VIEW_EDT_CMN_REPLICATE_TITLE=Replicate the tables from an existing DB prefix into a new tables prefix of a new DB
TEMPLATE_VIEW_EDT_CMN_FROM_SITE=Template site
TEMPLATE_VIEW_EDT_CMN_FROM_SITE_TTIPS=When selected, this is the database that will be used as template to create the new website
TEMPLATE_VIEW_EDT_CMN_TO_SITE=To site ID
TEMPLATE_VIEW_EDT_CMN_TO_SITE_TTIPS=Define the rule to create new Site ID for the front-end.<br/>This field is mandatory when the template must be used from the front-end.<br/>For example: <b>u{user_id}{site_prefix}</b>
TEMPLATE_VIEW_EDT_CMN_ADMIN_USER=Admin User
TEMPLATE_VIEW_EDT_CMN_ADMIN_USER_TTIPS=Select the User that will be used as the administrator and that can have the password modified during a slave site creation

TEMPLATE_VIEW_EDT_CMN_SHAREDB=Share the whole site
TEMPLATE_VIEW_EDT_CMN_SHAREDB_TTIPS=When enable, it uses exactly the same DB for this slave site.
TEMPLATE_VIEW_EDT_CMN_TO_DBHOST=New DB server 
TEMPLATE_VIEW_EDT_CMN_TO_DBHOST_TTIPS=By default, this is the DB Server name of the "from site". When specified, this allows you create the new DB into another MySQL server
TEMPLATE_VIEW_EDT_CMN_TO_DBNAME=New DB Name
TEMPLATE_VIEW_EDT_CMN_TO_DBNAME_TTIPS=This allow to specify another DB Name that correspond to the "From Site". This allow you to replicate a website into another DB.
TEMPLATE_VIEW_EDT_CMN_TO_DBUSER=New DB User
TEMPLATE_VIEW_EDT_CMN_TO_DBUSER_TTIPS=New DB user name. Otherwise, this is the user name of the "From Site" that is used by default.
TEMPLATE_VIEW_EDT_CMN_TO_DBPSW=New DB Password
TEMPLATE_VIEW_EDT_CMN_TO_DBPSW_TTIPS=By default, this is the password of the "From Site" that is used to create the new DB.

TEMPLATE_VIEW_EDT_CMN_TO_PREFIX=New DB Prefix
TEMPLATE_VIEW_EDT_CMN_TO_PREFIX_TTIPS=When specified with the template site, it is used to replicate the template DB with this new table prefix.<br/>The replication is performed using the template DB and takes the template DB prefix to copy all the tables into the new table prefix.<br/>It is possible to used special keyword {user_id} and {site_prefix} to generate a unique prefix.<br/><ul><li>{user_id} is the number associated to the current login user.</li><li>{site_prefix} is a field that a user could choose into the dynamic site component.</li></ul>For example: <b>u{user_id}{site_prefix}_</b>
TEMPLATE_VIEW_EDT_CMN_FOLDERS=Specific slave site folders
TEMPLATE_VIEW_EDT_CMN_MASTER_DIR=Master site folder
TEMPLATE_VIEW_EDT_CMN_DEPLOY_DIR=Deployment folder
TEMPLATE_VIEW_EDT_CMN_DEPLOY_DIR_TTIPS=By default the slave site must be mapped to the master site. When you specify a full path here, this allow to deploy the slave site into another directory and use symbolic links to point the master directory
TEMPLATE_VIEW_EDT_CMN_DEPLOY_CREATE=Create the deployed folder
TEMPLATE_VIEW_EDT_CMN_DEPLOY_CREATE_TTIPS=Force the deploy directory creation when it does not exists.
TEMPLATE_VIEW_EDT_CMN_ALIAS_LINK=Alias link
TEMPLATE_VIEW_EDT_CMN_ALIAS_LINK_TTIPS=When specified, it allows to create a Symbolic Link to the deploy directory.<br/>This may be usefull when using the {site_alias} and that a link to the deploy directory must be created with the alias.
TEMPLATE_VIEW_EDT_CMN_MEDIA_FOLDER=Path to Media folder
TEMPLATE_VIEW_EDT_CMN_MEDIA_FOLDER_TTIPS=When not empty, it gives the possibility to have a specific "/images" directory.<br/>This will initialise the new value for Joomla / Global Configuration / System -> Media settings : Path to media folder.<br/>For example: <b>{rel_site_dir}/images</b>
TEMPLATE_VIEW_EDT_CMN_IMAGE_FOLDER=Path to Image folder
TEMPLATE_VIEW_EDT_CMN_IMAGE_FOLDER_TTIPS=When not empty, it gives the possibility to have a specific "/images/stories" directory.<br/>This will initialise the new value for Joomla / Global Configuration / System -> Media settings : Path to image folder.<br/>For example: <b>{rel_site_dir}/images/stories</b>
TEMPLATE_VIEW_EDT_CMN_TEMPLATES_DIR=Templates (themes) folder
TEMPLATE_VIEW_EDT_CMN_TEMPLATES_DIR_TTIPS=When not empty, it specify the absolute path to the front-end "/templates" directory.<br/>For example: <ul><li>{site_dir}/templates</li><li>{deploy_dir}/templates</li></ul>

TEMPLATE_VIEW_EDT_CMN_FTP=New FTP Parameters
TEMPLATE_VIEW_EDT_CMN_FTP_ENABLE=FTP enable
TEMPLATE_VIEW_EDT_CMN_FTP_ENABLE_TTIPS=Enable / disable or keep default values.
TEMPLATE_VIEW_EDT_CMN_FTP_HOST=FTP host
TEMPLATE_VIEW_EDT_CMN_FTP_HOST_TTIPS=When empty, this copy the value of the "from" configuration.php file. To force clear this field, use the {reset} keyword.

TEMPLATE_VIEW_EDT_CMN_FTP_PORT=FTP port
TEMPLATE_VIEW_EDT_CMN_FTP_PORT_TTIPS=When empty, this copy the value of the "from" configuration.php file. To force clear this field, use the {reset} keyword.
TEMPLATE_VIEW_EDT_CMN_FTP_USER=FTP user
TEMPLATE_VIEW_EDT_CMN_FTP_USER_TTIPS=When empty, this copy the value of the "from" configuration.php file. To force clear this field, use the {reset} keyword.
TEMPLATE_VIEW_EDT_CMN_FTP_PSW=FTP password
TEMPLATE_VIEW_EDT_CMN_FTP_PSW_TTIPS=When empty, this copy the value of the "from" configuration.php file. To force clear this field, use the {reset} keyword.
TEMPLATE_VIEW_EDT_CMN_FTP_ROOTPATH=FTP root path
TEMPLATE_VIEW_EDT_CMN_FTP_ROOTPATH_TTIPS=When empty, this copy the value of the "from" configuration.php file. To force clear this field, use the {reset} keyword.

TEMPLATE_VIEW_EDT_CMN_FIELD_REQUIRED=Fields required to have the template available from the front-end

