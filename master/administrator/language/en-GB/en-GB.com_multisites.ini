SITE_EDIT_FIELDS_MANDATORY=Fields mandatory

SITE_EDIT_CUSTOM_TITLE=Folders customisation
SITE_EDIT_REPLICATE_TITLE=Replicate the tables from an existing DB prefix into a new tables prefix using the same DB
SITE_EDIT_TEMPLATES=Templates
SITE_EDIT_TEMPLATES_TTIPS=When selected, this is used to replicate the database "from prefix" into "to prefix" when creating the new website.

SITE_EDIT_TEMPLATE_TO_DBHOST=Template DB Server name
SITE_EDIT_SHAREDB=Share the whole site
SITE_EDIT_SHAREDB_TTIPS=Share the same DB connection (db name and table prefix).<br/>For example, this may allow you displaying the same website with different layout or banner or cutomized information based on the site id like dealer contact, ...
SITE_EDIT_TO_DBHOST=New DB Server name
SITE_EDIT_TO_DBHOST_TTIPS=By default it uses host name defined in the website template or the host name of the site name that must be replicated.<br/>When present, this specify a new DB host name.
SITE_EDIT_TEMPLATE_TO_DBNAME=Template DB name
SITE_EDIT_TO_DBNAME=New DB name
SITE_EDIT_TO_DBNAME_TTIPS=By default, the website is replicated in the same DB than the one associated to the selected template.<br/>When present, it allows you specify another DB for the replication.
SITE_EDIT_TEMPLATE_TO_DBUSER=Template DB User
SITE_EDIT_TO_DBUSER=New DB User
SITE_EDIT_TO_DBUSER_TTIPS=By default the new DB is created with the same user name than the DB attached to the website to replicate.<br/>When present, it specifies a new DB user name.
SITE_EDIT_TEMPLATE_TO_DBPSW=Template DB Password
SITE_EDIT_TO_DBPSW=New DB Password
SITE_EDIT_TO_DBPSW_TTIPS=By default, the new DB is created with the same password than the DB attached to the website to replicate.<br/>When present, it specifies a new DB password.
SITE_EDIT_NEW_DB_PREFIX=New DB table Prefix
SITE_EDIT_NEW_DB_PREFIX_TTIPS=When present, this overwrite the new DB Prefix defined in the template and also activate the DB replication (either based on the template or this info).
SITE_EDIT_NEW_SITE_TITLE=New site title
SITE_EDIT_NEW_SITE_TITLE_TTIPS=This is the title for the new site
SITE_EDIT_NEW_ADMIN_EMAIL=New admin email
SITE_EDIT_NEW_ADMIN_EMAIL_TTIPS=When specified, it replaces the administror email.<br/>The administrator is either:<ul><li>the user defined in the template as the administrator of the website</li><li>or the first user of the "source database" that is pertain to the "Super Administrator" group.</li></ul>
SITE_EDIT_NEW_ADMIN_PASSWORD=New admin password
SITE_EDIT_NEW_ADMIN_PASSWORD_TTIPS=When specified, it replaces the password of the administrator.<br/>The administrator is either:<ul><li>the user defined in the template as the administrator of the website</li><li>or the first user of the "source database" that is pertain to the "Super Administrator" group.</li></ul>
SITE_EDIT_MASTER_SITE_DIRECTORY=Master site directory
SITE_EDIT_TEMPLATE_DEPLOY_DIR=Template Deployed directory
SITE_EDIT_DEPLOY_DIR=Deployed directory
SITE_EDIT_DEPLOY_DIR_TTIPS=By default the slave site must be mapped to the master site. In this case, this field must be empty. When your slave hosting domain or sub-domain is defined with another directory than your master hosting domain, you have to specify a full path here. This will create a set of symbolic links into this directory to redirect on the master directory
SITE_EDIT_TEMPLATE_DEPLOY_CREATE=Template create deploy
SITE_EDIT_DEPLOY_CREATE=Create deploy directory
SITE_EDIT_DEPLOY_CREATE_TTIPS=By default, the deployment directory must exists.<br/>The directory generally exists when you have defined a domain or a sub-domain using your hosting server Control Panel.<br/>If you want to create the deployment directory when it is not present, enable this field.
SITE_EDIT_TEMPLATE_ALIAS_LINK=Template alias link
SITE_EDIT_ALIAS_LINK=Create an alias link
SITE_EDIT_ALIAS_LINK_TTIPS=When specified, this allows to create a Symbolic Link somewhere that will redirect to your deployment directory.<br/>You could for example create an alias to redirect your http://www.domain.com/{site_alias} to htpp://www.domain.com/multisites/{site_id}.<br/>In such way, this will give you 2 "DocumentRoot" as synonym.
SITE_EDIT_TEMPLATE_MEDIA_DIR=Template Media folder
SITE_EDIT_MEDIA_DIR=New Media folder
SITE_EDIT_MEDIA_DIR_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Sytem - Media settings folder.<br/>This corresponds to Joomla -> Global Configuration -> System panel (Path to media folder)<br/>Example: {rel_site_dir}/images
SITE_EDIT_TEMPLATE_IMAGES_DIR=Template Images folder
SITE_EDIT_IMAGES_DIR=New Images folder
SITE_EDIT_IMAGES_DIR_TTIPS=When not empty, it gives the possibility to have a specific "/images" directory that will be filled with the default Joomla images content.<br/>This corresponds to Joomla -> Global Configuration -> System panel (Path to image folder)<br/>Example: {rel_site_dir}/images/stories
SITE_EDIT_TEMPLATE_THEMES_DIR=Template Themes folder
SITE_EDIT_THEMES_DIR=New Themes folder
SITE_EDIT_THEMES_DIR_TTIPS=When not empty, it specify the absolute path to the front-end "templates" directory.<br/>This replicates the "from template" or "from master" template directory and when Unix, create symbolic links on content of each folder present in the template directory.<br/>The directory path must always end by "/templates" due to joomla constrain.<br/>Example: <ul><li>{site_dir}/templates</li><li>{deploy_dir}/templates</li></ul>
SITE_EDIT_TEMP_DIR=Temporary directory
SITE_EDIT_TEMP_DIR_TTIPS=When not empty, it specify the path to "/tmp" directory.
SITE_EDIT_GRAY_FIELDS=Gray fields corresponds to information that are stored into the new DB.<br/>To replicate a DB, select either a template having a "to" prefix rule or enter a new DB prefix here.<br/>When there is no DB defined in the template, this is the master DB that is used for the replication.

SITE_EDIT_FTP=New FTP Parameters
SITE_EDIT_TEMPLATE_FTP_ENABLE=Template FTP enable
SITE_EDIT_FTP_ENABLE=New FTP enable
SITE_EDIT_FTP_ENABLE_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Server - FTP parameters.<br/>This corresponds to Joomla -> Global Configuration -> Server panel (Enable FTP)<br/>Example: Yes/no
SITE_EDIT_TEMPLATE_FTP_HOST=Template FTP host
SITE_EDIT_FTP_HOST=New FTP host
SITE_EDIT_FTP_HOST_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Server - FTP host.<br/>This corresponds to Joomla -> Global Configuration -> Server panel (FTP Host)<br/>Example: 127.0.0.1
SITE_EDIT_TEMPLATE_FTP_PORT=Template FTP port
SITE_EDIT_FTP_PORT=New FTP port
SITE_EDIT_FTP_PORT_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Server - FTP port.<br/>This corresponds to Joomla -> Global Configuration -> Server panel (FTP port)<br/>Example: 21
SITE_EDIT_TEMPLATE_FTP_USER=Template FTP user
SITE_EDIT_FTP_USER=New FTP user
SITE_EDIT_FTP_USER_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Server - FTP user.<br/>This corresponds to Joomla -> Global Configuration -> Server panel (FTP user)
SITE_EDIT_TEMPLATE_FTP_PSW=Template FTP password
SITE_EDIT_FTP_PSW=New FTP password
SITE_EDIT_FTP_PSW_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Server - FTP password.<br/>This corresponds to Joomla -> Global Configuration -> Server panel (FTP password)
SITE_EDIT_TEMPLATE_FTP_ROOTPATH=Template FTP root path
SITE_EDIT_FTP_ROOTPATH=New FTP root path
SITE_EDIT_FTP_ROOTPATH_TTIPS=When present, this overwrite the template value that is used to replace the Global Configuration/Server - FTP root path.<br/>This corresponds to Joomla -> Global Configuration -> Server panel (FTP root path)<br/>Example: subdomains/{site_id}/httpdocs

